name: 'AI分类任务'

on:
  schedule:
    - cron: '0 16 * * *'  # 每天UTC时间16:00运行(北京时间00:00)
  workflow_dispatch:

jobs:
  classify:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yourusername/iptv-classifier:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 安装系统依赖
        run: |
          apt-get update
          apt-get install -y libgl1-mesa-glx libsm6 libxext6
          
      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: 运行AI分类
        run: python main.py
        
      - name: 提交结果
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add live.txt live.m3u
          git commit -m "📊 AI分类更新 $(date +'%Y-%m-%d %H:%M')"
          git push
